<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <title>Taller 1 - Calculadora</title>
</head>
<body>
    <div class="pantalla">
        <input type="text" class="pantalla">
    </div>
    <div class="datos">
        <button class="btn1" data-value="7">7</button>
        <button class="btn2" data-value="8">8</button>
        <button class="btn3" data-value="9">9</button>
        <button class="btnDiv" data-value="/">/</button>
        <button class="btn4" data-value="4">4</button>
        <button class="btn5" data-value="5">5</button>
        <button class="btn6" data-value="6">6</button>
        <button class="btnMult" data-value="*">X</button>
        <button class="btn1" data-value="1">1</button>
        <button class="btn2" data-value="2">2</button>
        <button class="btn3" data-value="3">3</button>
        <button class="btnSum" style="grid-column: 4 ; grid-row: 3 / span 2;" data-value="+">+</button>
        <button class="btn0" data-value="0">0</button>
        <button class="btnIgual" data-value="=">=</button>
        <button class="btnRest" data-value="-">-</button>
    </div>
    <script src="data.js"></script>
</body>
</html>
